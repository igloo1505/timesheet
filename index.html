<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

		<script src="https://code.jquery.com/jquery.js"></script>

		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2>Employee Data Management</h2>
			<p></p>

			<table class="table">
				<h6>Current Employees</h6>
				<thead>
					<tr>
						<!-- The scope attribute specifies that this is a header for a column -->
						<th scope="col">Employee Name</th>
						<th scope="col">Role</th>
						<th scope="col">Start Date</th>
						<th scope="col">Months Worked</th>
						<th scope="col">Monthly Rate</th>
            <th scope="col">Total Billed</th>
          </tr>
          

				</thead>

				<tbody>
					<div id="display"></div>
					<!-- Insert additional employee rows here -->
				</tbody>
			</table>
			<form>
				<div class="form-group row">
					<label for="employee-name">Employee Name</label>
					<input class="form-control" id="employee-name" type="text" />
				</div>
				<div class="form-group row">
					<label for="role">Role</label>
					<input class="form-control" id="role" type="text" />
				</div>
				<div class="form-group row">
					<label for="date">Start Date</label>
					<input class="form-control" id="date" type="text" />
				</div>
				<div class="form-group row">
					<label for="rate">Monthly Rate</label>
					<input class="form-control" id="rate" type="number" />
				</div>
				<button class="btn btn-primary" id="add-employee" type="submit">
					Submit
				</button>
			</form>
		</div>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
